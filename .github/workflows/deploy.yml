name: Deploy React Site

on:
  push:
    branches:
      - main  # This triggers the robot whenever you push code to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Matching a modern stable version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
      - name: Deploy to WHC via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 27 # This matches your WHC dashboard
          local_path: './dist/*'
          remote_path: '/home/iniesatc/public_html/'